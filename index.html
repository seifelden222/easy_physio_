<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>easyphysio Course Links</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Arabic-friendly Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* gradient background */
      color: #fff;
      min-height: 100vh;
      font-family: 'Cairo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
  /* Centered frosted card */
    .card-wrapper {
      max-width: 420px;
      margin: 2.5rem auto;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.9);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      object-fit: cover;
    }
    .btn-custom {
      border-radius: 12px;
      padding: 0.85rem 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 6px 18px rgba(2,6,23,.45);
      transition: transform 0.16s ease, box-shadow 0.16s ease, opacity 0.12s ease;
      text-decoration: none;
      border: none;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
    }
    .btn-ig {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: #fff;
    }
    .btn-tk {
      background: #000;
      color: #fff;
    }
    .btn-fb {
      background: #1877f2;
      color: #fff;
    }
    .btn-call {
      background: linear-gradient(90deg,#28a745,#20c997);
      color: #fff;
    }
    .btn-location {
      background: linear-gradient(90deg,#6c757d,#495057);
      color: #fff;
    }
    .btn i { font-size: 1.05rem }
  .small-muted { color: rgba(255,255,255,0.75) }
    footer {
      opacity: 0.8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container py-5 text-center">

    <div class="card-wrapper mx-auto">

    <img src="https://ui-avatars.com/api/?name=EP&background=6c757d&color=fff" 
         class="profile-pic mb-3" alt="Easy Physio logo">

    <h1 class="h5">Easy Physio Course</h1>
    <p class="text-light">@Easyphysio_Course</p>

    <nav class="d-grid gap-3 mt-4" role="navigation" aria-label="Easy Physio links">

      <a href="https://www.instagram.com/easyphysio.education?igsh=MWIzcG16ZDBhajd2YQ==" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram in a new tab" title="Instagram" class="btn btn-custom btn-ig">
        <i class="bi bi-instagram"></i> Instagram
      </a>

      <a href="https://www.tiktok.com/@easyphysio_eg?_t=ZS-8zrrUs52qmY&_r=1" target="_blank" rel="noopener noreferrer" aria-label="Open TikTok in a new tab" title="TikTok" class="btn btn-custom btn-tk">
        <i class="bi bi-tiktok"></i> TikTok
      </a>

      <a href="https://www.facebook.com/share/1CLDy16Ujd/" target="_blank" rel="noopener noreferrer" aria-label="Open Facebook in a new tab" title="Facebook" class="btn btn-custom btn-fb">
        <i class="bi bi-facebook"></i> Facebook
      </a>

      <a href="tel:+201108781870" aria-label="Call us" title="Call" class="btn btn-custom btn-call">
        <i class="bi bi-telephone"></i> Call Us
      </a>

      <a href="https://www.google.com/maps?q=31.0353755,31.362364&z=17&hl=en" target="_blank" rel="noopener noreferrer" aria-label="Open clinic location on Google Maps in a new tab" title="Location" class="btn btn-custom btn-location">
        <i class="bi bi-geo-alt"></i> Clinic Location
      </a>

    </nav>
<!-- 
  <footer class="mt-4 text-center text-secondary small">

  </footer> -->

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
